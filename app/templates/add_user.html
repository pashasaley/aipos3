{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class=".col-4 mt-4 sm">
                <h1>Add user</h1>
                <form action="" method="post">
                    <div>
                        <p>Username:</p>
                        <input class="form-control" name="name" >
                    </div>
                    <div class="mt-3">
                        <p>Email:</p>
                        <input class="form-control" type="email" name="email">
                    </div>
                    <button class="btn btn-secondary mt-4">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
