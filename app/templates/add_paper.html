{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class=".col-4 mt-4 sm">
                <h1>Add paper</h1>
                <form action="" method="post">
                    <div>
                        <p>Name:</p>
                        <input class="form-control" name="name" >
                    </div>
                    <div class="mt-3">
                        <p>Description:</p>
                        <input class="form-control" name="description">
                    </div>
                    <div class="form-group mt-3">
                        <label>Conference</label>
                        <select class="form-control" name="conf_name">
                            {% for conf in confs %}
                                <option>{{ conf.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-secondary mt-4">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
