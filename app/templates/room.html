{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class=".col-4 mt-4 sm">
                <h1>Add room</h1>
                <form action="" method="post">
                    <div>
                        <p>Name:</p>
                        <a>Old: {{ room.name }}</a>
                        <input class="form-control" name="name" >
                    </div>
                    <div class="mt-3">
                        <p>Location:</p>
                        <a>Old: {{ room.location }}</a>
                        <input class="form-control" name="location">
                    </div>
                    <button class="btn btn-secondary mt-4">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
