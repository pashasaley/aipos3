{% extends "base.html" %}
{% block title %}<title>All papers</title>{% endblock %}
{% block content %}
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Conference</th>
                <th scope="col"></th>
            </tr>
        </thead>
  <tbody>
  {% for paper_item in papers %}
      <tr>
          <th scope="row">{{ paper_item.id }}</th>
          <td name="{{ paper_item.name }}">{{ paper_item.name }}</td>
          <td name="{{ paper_item.description }}">{{ paper_item.description }}</td></div>
          <td name="{{ paper_item.conf_id }}"><a href="/conference/{{ paper_item.conf_id }}">{{ paper_item.conf_name }}</a></td></div>
          <td>
              <div class="container">
                  <div class="row justify-content-end">
                      <form method="post" action="{{ url_for('delete_papers') }}">
                          <div class="mr-1">
                              <input type="hidden" name="id_paper" value="{{ paper_item.id }}">
                              <button name="delete{{ paper_item.id }}" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                          </div>
                      </form>
                      <div class="mr-1">
                          <a name="edit{{ paper_item.id }}" href="/edit_entry/{{ paper_item.id }}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
                      </div>
                  </div>
              </div>
          </td>
      </tr>
  {% endfor %}
  </tbody>
</table>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class=".col-4 mt-4 sm">
                <a class="btn btn-dark" href="">Add paper</a>
            </div>
        </div>
    </div>
{% endblock %}
